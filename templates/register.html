{% extends "layout.html" %}

{% block content %}
<form method="POST" action="/register" class="searchbox">
    <fieldset class=" form-group searchform">
        <legend class="border-bottom mb-4">
            Register
        </legend>
        <div class="searchform">
            <label class="form-control-label">Username</label>
            <input type="text" name="username" class="form-control" autofocus placeholder="Username">
        </div>
        <div class="searchform">
            <label class="form-control-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="searchform">
            <label class="form-control-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
        </div>
    </fieldset>
    <div class="searchform">
        <input type="submit" class="btn btn-outline-info btn-sm" value="Submit">
</form>
<div>
    <small>
        Already Have An Account?
        <a href="{{ url_for('login') }}">Sign In</a>
    </small>

</div>
{% endblock content %}
