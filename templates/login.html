{% extends "layout.html" %}

{% block content %}


<form method="POST" action="/login" class="searchbox">
    <fieldset class="form-group searchform">
        <legend class="border-bottom mb-4">
            Log In
        </legend>
        <div class="searchform">
            <label class="form-control-label">Username</label>
            <input type="text" name="username" class="form-control" autofocus placeholder="Username">
        </div>
        <div class="searchform">
            <label class="form-control-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
    </fieldset>
    <div class="searchform">
        <input type="submit" class="btn btn-outline-info btn-sm" value="Submit">
        <br>
        <br>
        <p>Need An Account?
            <a href="{{ url_for('register') }}">Register Now</a>
        </p>
    </div>

</form>
{% endblock content %}
